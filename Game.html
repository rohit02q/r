  <style>
  body {

}

h1 {

button {

<body>
<h1>Number Guessing ðŸŽ®GameðŸŽ®</h1>
<p class="p">Guess a number between 1 and 1000:</p>
<input type="number" id="guess" placeholder="Enter your guess">
<button onclick="checkGuess()">Submit Guess</button>
<p id="message"></p>
<script>
  const randomNumber = Math.floor(Math.random() * 1000) + 1;
let attempts = 0;

function checkGuess() {
    const guess = parseInt(document.getElementById('guess').value);

    if (guess === randomNumber) {
        document.getElementById('message').innerText = `Congratulations! You guessed the number in ${attempts} attempts!`;
    } else if (guess < randomNumber) {
        document.getElementById('message').innerText = 'guess a bigger! Try again.';
    } else {
        document.getElementById('message').innerText = 'guess smaller! Try again.';
    }

    attempts++;
}

  </script>
  <a href="Game.html"><button id="btn">Play Again</button>
  
</body>
