<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            color: #66fcf1;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: #1f2833;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        .container button {
            background-color: #66fcf1;
            color: #0b0c10;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #45a29e;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px 0 0 5px;
            border: none;
            width: 80%;
            max-width: 300px;
        }

        .input-container button {
            background-color: #66fcf1;
            color: #0b0c10;
            font-weight: bold;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .chat-container {
            background-color: #1f2833;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-size: 1rem;
        }

        .chat-container div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            color: #0b0c10;
            font-weight: bold;
        }

        .user-msg {
            background-color: #45a29e;
        }

        .jarvis-msg {
            background-color: #66fcf1;
        }
    </style>
    <script>
        let user;
        setTimeout(() => {
            user = prompt("Enter your name!");
        }, 700);

        // Speech Synthesis Function
        function speaker(text) {
            const message = new SpeechSynthesisUtterance(text);
            message.lang = 'hi-IN';
            message.pitch = 1;
            message.rate = 1;
            window.speechSynthesis.speak(message);
            addMessageToChat('Jarvis', text); // Add Jarvis message to chat
        }

        // Add messages to chat container with prefix
        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById("chat-container");
            const msgElement = document.createElement("div");
            msgElement.classList.add(sender === "Jarvis" ? "jarvis-msg" : "user-msg");
            msgElement.textContent = `${sender}: ${message}`;
            chatContainer.appendChild(msgElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // Random Greetings Function
        function getRandomGreeting() {
            const greetings = [
                "Hello, how can I assist you today?",
                "Hi there! What can I do for you?",
                "Hey! How can I be of service?",
                "Greetings! What do you need help with today?",
                "Hello! Ready to assist you!"
            ];
            const randomIndex = Math.floor(Math.random() * greetings.length);
            return greetings[randomIndex];
        }

        // Greeting Function
        function greetUser() {
            speaker("Hello, sir!");

            const now = new Date();
            const hours = now.getHours();
            let greeting;

            if (hours >= 0 && hours < 12) {
                greeting = "Good Morning";
            } else if (hours >= 12 && hours < 17) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            speaker(greeting + ", " + getRandomGreeting());
        }

        // Speech Recognition Function
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Your browser does not support Speech Recognition. Please use Google Chrome.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-IN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                speaker(" " + getRandomGreeting());
            };

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                console.log(`${user} said:`, transcript);
                addMessageToChat(user, transcript);
                handleUserInput(transcript);
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
                speaker("I couldn't understand. Please try again.");
            };

            recognition.onend = function() {
                console.log("Speech recognition ended.");
            };

            recognition.start();
        }

        // Process both voice and text input
        function handleUserInput(input) {
            // Casual responses and logic for commands
            const casualResponses = {
                "what is your name": "My name is Jarvis.",
                "how are you": "I'm here to assist you. How can I help?",
                "hello": "Hello! How can I assist you?",
                "who created you": "I was created by Rohit who wanted a smart assistant.",
            "who made you": "I was created by Rohit who wanted a smart assistant.",
            "tumhe kisne banaya": "I was created by Rohit who wanted a smart assistant.",
            "tumhe kisne banaya hai": "I was created by Rohit who wanted a smart assistant.",
        "kaise ho":"mai thik hu! aap kaise hai",
                "thank you": "You're welcome!",
                "hi":"Hello! How can i help you",
                "goodbye": "Goodbye! Have a nice day!",
                "bye": "Goodbye! Have a nice day!"
            };

            for (let phrase in casualResponses) {
                if (input.includes(phrase)) {
                    speaker(casualResponses[phrase]);
                    return;
                }
            }

            // Handle search and open website commands
            const searchKeywords = ['search', 'find', 'look for', 'who is', 'what is', 'how to', 'tell me about'];
            const openKeywords = ['open', 'launch', 'go to', 'start'];

            for (let keyword of searchKeywords) {
                if (input.includes(keyword)) {
                    let searchQuery = input.split(keyword)[1]?.trim();
                    speaker("Searching for " + searchQuery);
                    window.open('https://www.google.com/search?q=' + searchQuery, '_blank');
                    return;
                }
            }

            for (let keyword of openKeywords) {
                if (input.includes(keyword)) {
                    let siteQuery2 = input.split(keyword)[1]?.trim();
                    siteQuery = "https://" + siteQuery + ".com";
                    speaker("Opening " + siteQuery);
                    window.open(siteQuery2, "_blank");
                    return;
                }
            }

            speaker("I'm sorry, I didn't understand that.");
        }

        // Handle start button
        let isFirstTime = true;
        function handleStartButton() {
            if (isFirstTime) {
                greetUser();
                setTimeout(initSpeechRecognition, 4000);
                isFirstTime = false;
            } else {
                initSpeechRecognition();
            }
        }

        // Handle manual text input
        function handleTextInput() {
            const input = document.getElementById("text-input").value;
            if (input) {
                addMessageToChat(user, input);
                handleUserInput(input.toLowerCase());
                document.getElementById("text-input").value = ""; // Clear input
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Jarvis!</h1>
    <div class="container">
        <button id="btn" onclick="handleStartButton();">Start</button>
        
    </div>
    <div id="chat-container" class="chat-container"></div>
    <div class="input-container">
            <input type="text" id="text-input" placeholder="Type a message...">
            <button onclick="handleTextInput()">Send</button>
        </div>
</body>
</html>
