<!DOCTYPE html>
<html lang="en">

<head>
    <title>highschool.in - Portfolio</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            scroll-behavior: smooth;
        }

        #d {
            background-color: black;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #logo {
            color: #f08804;
            font-size: 30px;
            font-weight: bold;
        }

        #d input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        #d button {
            background-color: #f08804;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: black;
            transition: background-color 0.3s ease;
        }

        #d button:hover {
            background-color: #e07802;
        }

        #d a {
            margin-left: 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            transition: color 0.3s ease;
        }

        #d a:hover {
            color: orange;
        }

        .area {
            padding: 20px;
            text-align: center;
        }

        .box {
            height: 250px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.4);
            display: inline-block;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box h1 {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }

        .box marquee {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
        }

        #wm {
            color: rgba(185, 235, 215, 0.2);
            text-align: center;
            font-size: 100px;
            margin-top: 50px;
            text-decoration: underline;
            font-weight: 900;
        }

        #last {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        #abus {
            font-size: 28px;
            color: orange;
            margin-bottom: 10px;
        }

        p {
            color: grey;
            margin: 5px 0;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.92);
            padding: 20px;
            text-align: center;
        }

        footer p {
            color: white;
            margin: 5px 0;
        }

        footer #me {
            color: #f08804;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .box {
                height: 200px;
                width: 200px;
            }

            #wm {
                font-size: 70px;
            }
        }

        @media (max-width: 480px) {
            #logo {
                font-size: 24px;
            }

            #d input {
                width: 150px;
            }

            .box {
                height: 150px;
                width: 150px;
            }

            .box h1 {
                font-size: 20px;
            }

            #wm {
                font-size: 50px;
            }

            #abus {
                font-size: 20px;
            }
        }
    </style>
</head>
